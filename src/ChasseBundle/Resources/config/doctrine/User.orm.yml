ChasseBundle\Entity\User:
    type:  entity
    table: user
    repositoryClass: ChasseBundle\Repository\UserRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    fields:
        gender:
            type: string
            length: 10
        status:
            type: string
            length: 100
        age:
            type: smallint
        department:
            type: smallint
        newsletter:
            type: boolean


    oneToMany:
        interviews:
          targetEntity: Interview
          mappedBy: user